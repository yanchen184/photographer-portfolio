name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    # Step 2: Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    # Step 3: Install dependencies with npm install (not npm ci)
    - name: Install dependencies
      run: npm install

    # Step 4: Build the project
    - name: Build
      run: npm run build
      env:
        CI: false

    # Step 5: Configure Git
    - name: Configure Git
      run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

    # Step 6: Deploy to gh-pages
    - name: Deploy to gh-pages
      if: github.ref == 'refs/heads/master'
      run: |
        # Create and switch to orphan branch
        git checkout --orphan gh-pages-new 2>/dev/null || git checkout gh-pages-new
        
        # Remove all tracked files
        git rm -rf . 2>/dev/null || true
        
        # Copy dist contents
        cp -r dist/* .
        
        # Stage all files
        git add .
        
        # Commit
        git commit -m "Deploy: $(date)" --allow-empty
        
        # Force push to gh-pages
        git push -u -f origin gh-pages-new:gh-pages
