name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Step 2: Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    # Step 3: Install dependencies with npm install (not npm ci)
    - name: Install dependencies
      run: npm install

    # Step 4: Build the project
    - name: Build
      run: npm run build
      env:
        CI: false

    # Step 5: Configure Git
    - name: Configure Git
      run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

    # Step 6: Delete existing gh-pages branch and create new one
    - name: Deploy to gh-pages
      if: github.ref == 'refs/heads/master'
      run: |
        # Delete the remote gh-pages branch first
        git push origin --delete gh-pages 2>/dev/null || true
        
        # Create orphan branch
        git checkout --orphan gh-pages
        
        # Remove all files
        git rm -rf . 2>/dev/null || true
        
        # Copy dist contents
        cp -r dist/* .
        cp dist/.gitkeep . 2>/dev/null || true
        
        # Create .nojekyll to tell GitHub Pages this is not a Jekyll site
        touch .nojekyll
        
        # Stage all files
        git add .
        
        # Commit
        git commit -m "Deploy to GitHub Pages - $(date +'%Y-%m-%d %H:%M:%S')"
        
        # Push to gh-pages
        git push -u origin gh-pages
