name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    # Step 3: Install dependencies with npm install
    - name: Install dependencies
      run: npm install

    # Step 4: Build the project
    - name: Build
      run: npm run build
      env:
        CI: false

    # Step 5: Configure Git
    - name: Configure Git
      run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

    # Step 6: Deploy to gh-pages
    - name: Deploy to gh-pages
      if: github.ref == 'refs/heads/master'
      run: |
        # Create a temporary directory
        mkdir -p /tmp/deploy
        
        # Copy dist contents to temp directory
        cp -r dist/* /tmp/deploy/
        
        # Create .nojekyll file
        touch /tmp/deploy/.nojekyll
        
        # Remove current branch tracking
        git symbolic-ref --delete HEAD || true
        
        # Create new orphan branch
        git checkout --orphan gh-pages 2>&1 | grep -v "Switched" || true
        
        # Remove all files from staging
        git rm -rf . 2>&1 | grep -v "Removing" || true
        
        # Copy deploy files to working directory
        cp -r /tmp/deploy/* .
        cp /tmp/deploy/.nojekyll .
        
        # Stage all files
        git add .
        
        # Create commit
        git commit -m "Deploy to GitHub Pages - build: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        
        # Push to gh-pages
        git push -f origin gh-pages
